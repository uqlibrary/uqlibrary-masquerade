<head>

  <!-- Import the element to test -->

<test-fixture id="element">
  <template>
    <uqlibrary-masquerade stand-alone="true"></uqlibrary-masquerade>
  </template>
</test-fixture>

<script>
  (function () {
    document.cookie="UQLMockData=enabled";
    document.cookie="UQLMockData-PType=17";
  })();

  suite('<uqlibrary-masquerade> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('It should show the masquerade interface', function(done) {
      setTimeout(function () {
        expect(document.querySelector('.title-text').textContent).to.be.equal("Masquerade as user");
        done();
      }, 500);
    });
  });
</script>
